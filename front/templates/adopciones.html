{% extends 'template_sessiones.html' %}
{% block contenido %}
<div id="adopciones"></div>

<ul>
<li>{{ form.nombre }}</li>
<li>{{ form.especie }}</li>
<li>{{ form.raza }}</li>
<li>{{ form.sexo }}</li>
<li>{{ form.descripcion }}</li>
<li>{{ form.photo }}</li>
<li>{{ form.dirContacto }}</li>
<li>{{ form.position }}</li>
</ul>

<script>
$(document).ready(function(){
	servicioMascota.getList( "/api/adopcion/list/", $('#adopciones') );
});
</script>
{% endblock %}
